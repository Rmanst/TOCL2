<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計量傳感器 - 專業測量解決方案</title>
    <link rel="stylesheet" href="modified-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.10/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-http-backend/1.3.1/i18next-http-backend.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/6.1.3/i18next-browser-languagedetector.min.js"></script>
    <script src="i18n.js"></script>
    <script>
      // 當頁面載入完成時初始化翻譯
      document.addEventListener('DOMContentLoaded', function() {
        updateContent();
      });
    </script>
</head>
<body>

<div id="header"></div>

    <!-- Main Content -->
    <main>
        <!-- Homepage / About Section -->


        <!-- Product Pages -->
        
            <div class="page-header">
                <div class="container">
                    <h1>動力電池 (Power Batteries)</h1>
                    <p>驅動未來，為電動車、飛行器與儲能系統提供高效能動力源</p>
                </div>
            </div>
            <div class="container">
                <div class="product-list">
                    <div class="product-item featured">
                        <i class="fas fa-car-battery"></i>
                        <div class="product-info">
                            <h3>高能量密度電池組</h3>
                            <p>先進鋰離子技術，提供卓越的能量密度和續航表現</p>
                            <div class="product-specs">
                                <span class="spec">高能量密度</span>
                                <span class="spec">長循環壽命</span>
                                <span class="spec">快速充電</span>
                            </div>
                        </div>
                    </div>
                    <div class="product-item featured">
                        <i class="fas fa-bolt"></i>
                        <div class="product-info">
                            <h3>高功率輸出電池組</h3>
                            <p>專為高功率應用設計，提供強勁的瞬間功率輸出</p>
                            <div class="product-specs">
                                <span class="spec">高功率輸出</span>
                                <span class="spec">低內阻</span>
                                <span class="spec">溫度穩定</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="applications-section">
                    <h2>應用領域</h2>
                    <div class="application-grid">
                        <div class="application-card">
                            <i class="fas fa-car"></i>
                            <h3>電動車</h3>
                            <p>為新能源汽車提供可靠的動力電池解決方案</p>
                        </div>
                        <div class="application-card">
                            <i class="fas fa-helicopter"></i>
                            <h3>飛行器</h3>
                            <p>輕量化、高性能的航空器用動力電池</p>
                        </div>
                        <div class="application-card">
                            <i class="fas fa-solar-panel"></i>
                            <h3>儲能設備</h3>
                            <p>大容量儲能系統的核心電池技術</p>
                        </div>
                    </div>
                </div>
            </div>

    </main>
      
<div id="footer"></div>

<!-- Header/Footer 載入 -->
  <script>
    function loadHTML(id, url, callback) {
      fetch(url).then(res => res.text()).then(html => {
        document.getElementById(id).innerHTML = html;
        if (typeof callback === 'function') callback();
      });
    }

    // 載入 header 並執行 main 顯示控制邏輯
    loadHTML("header", "header.html", initMainControl);
    loadHTML("footer", "footer.html");

    function initMainControl() {
      const main = document.getElementById('mainContent');
      const logo = document.getElementById('logoLink');
      if (!main) return;

      const isHidden = localStorage.getItem('mainHidden') === 'true';
      main.style.display = isHidden ? 'none' : 'block';

      if (logo) {
        logo.addEventListener('click', function (e) {
          e.preventDefault();
          if (main.style.display === 'none') {
            main.style.display = 'block';
            localStorage.setItem('mainHidden', 'false');
          } else {
            main.style.display = 'none';
            localStorage.setItem('mainHidden', 'true');
          }
        });
      }
    }
  </script>

</body>
</html>
