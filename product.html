<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div id="header"></div>


    <!-- Main Content -->
    <main>

            <!-- Product Categories -->
            <div class="products-overview">
                <div class="container">
                    <h2>核心產品類別</h2>
                    <div class="product-grid">
                        <div class="product-card" onclick="showSection('meters')">
                            <div class="product-icon">
                                <i class="fas fa-tachometer-alt"></i>
                            </div>
                            <a href="meters.html">
                            <h3>計量表</h3>
                            <p>從工業級到居家醫療，提供全方位的精準測量解決方案</p>
                            </a>
                        </div>
                        
                        <div class="product-card" onclick="showSection('portable')">
                            <div class="product-icon">
                                <i class="fas fa-battery-three-quarters"></i>
                            </div>
                            <a href="portable.html">
                           <h3>手攜產品</h3>
                            <p>可靠的便攜能源與檢測工具，隨時隨地滿足您的需求</p>
                            </a>
                        </div>
                        
                        <div class="product-card" onclick="showSection('sensors')">
                            <div class="product-icon">
                                <i class="fas fa-thermometer-half"></i>
                            </div>
                            <a href="sensors.html">
                           <h3>傳感器</h3>
                            <p>高靈敏度、高穩定性的核心元件，是您智能產品的感知中樞</p>
                            </a>
                        </div>
                        
                        <div class="product-card" onclick="showSection('memory')">
                            <div class="product-icon">
                                <i class="fas fa-memory"></i>
                            </div>
                            <a href="memory.html">
                            <h3>記憶體</h3>
                            <p>為您的設備提供穩定可靠的數據儲存，確保資訊萬無一失</p>
                            </a>
                        </div>
                        
                        <div class="product-card" onclick="showSection('power-batteries')">
                            <div class="product-icon">
                                <i class="fas fa-car-battery"></i>
                            </div>
                            <a href="power-batteries.html">
                           <h3>動力電池</h3>
                            <p>驅動未來，為電動車、飛行器與儲能系統提供高效能動力源</p>
                            </a>
                        </div>

                        <div class="product-card" onclick="showSection('other')">
                            <div class="product-icon">
                                <i class="fas fas fa-ellipsis-h"></i>
                            </div>

                            </a>
                        </div>
                    </div>
                </div>
            </div>

    </main>

<div id="footer"></div>

<!-- Header/Footer 載入 -->
  <script>
    function loadHTML(id, url, callback) {
      fetch(url).then(res => res.text()).then(html => {
        document.getElementById(id).innerHTML = html;
        if (typeof callback === 'function') callback();
      });
    }

    // 載入 header 並執行 main 顯示控制邏輯
    loadHTML("header", "header.html", initMainControl);
    loadHTML("footer", "footer.html");

    function initMainControl() {
      const main = document.getElementById('mainContent');
      const logo = document.getElementById('logoLink');
      if (!main) return;

      const isHidden = localStorage.getItem('mainHidden') === 'true';
      main.style.display = isHidden ? 'none' : 'block';

      if (logo) {
        logo.addEventListener('click', function (e) {
          e.preventDefault();
          if (main.style.display === 'none') {
            main.style.display = 'block';
            localStorage.setItem('mainHidden', 'false');
          } else {
            main.style.display = 'none';
            localStorage.setItem('mainHidden', 'true');
          }
        });
      }
    }
  </script>

</body>
</html>
